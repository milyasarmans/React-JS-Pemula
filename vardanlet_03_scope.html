<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar React</title>

    <body>
        <h1>Belajar React Dasar (ES6)</h1>
    </body>
    <script>
        var i = "Belajar React let";

        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        console.log(i); //Belajar React let


        var i = "Belajar React var";

        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }

        console.log(i); //6
    </script>
</head>

</html>
